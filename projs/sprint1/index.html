<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="background.jpg" href="img/background.jpg">
    <title>Harry Potter's Minesweeper</title>
</head>

<body onload="initGame()">
    <h1>Wellcome To Harry Potter's Minesweeper</h1>
    <h2>instruction : help Harry Potter to find Lord Voldemort's bombs by right clicking them</h2>
    <div class="statusBar">
        <div class="table">
            <div class="Reset">Reset</div>
            <div class="numBox">
                <div class="score"></div>
            </div>
            <div class="emoji"></div>
            <div class="numBox">
                <div class="timer"></div>
            </div>
            <div class="diff"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content"> 
            <span class="close">x</span>
            <p id="innerText"></p>
            <dir id="modal-footer"></dir>
        </div>
    </div>
    <div>
        <table class="board"></table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
