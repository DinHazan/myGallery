<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h3>Score:
      <span>0</span>
    </h3>
  </header>
  <div class="boardContainer"></div>



  <div class="modal-container">
    <div class="modal-header">
        <p class="close">x</p>
      <p>GAME OVER</p> 
    </div>
    <div class="message-box">
      <span class="player-message"></span>
        <button class="reset" onclick="resetGame()">play again</button>
    </div>
    <div class="modal-footer"></div>
  </div>
  <script src="js/general.js"></script>
  <script src="js/tryForEach.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
